<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>浏览器版本过低</title>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
      html,body {margin: 0;}
      .err-wrap {background-color: #f6f6b4; padding: 20px;}
      .container {max-width: 1200px; margin: 0 auto; overflow: auto;}
      .container strong {color: #f60;}
      .img {float: right;}
    </style>
  </head>
  <body>
    <div class="err-wrap">
      <div class="container ">
        <img class="img" src="./browser.png" alt="">
        <p><strong>您的浏览器版本过低，</strong>导致网站无法正常访问！</p>
        <p>正常浏览完整功能请使用这些浏览器。</p>
        <p>Your browser version is too low, choose the browser normal use！</p>
      </div>
      
    </div>
    
  </body>
</html>
